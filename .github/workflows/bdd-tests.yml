name: Playwright Cucumber BDD Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust if necessary

      - name: Install dependencies (Cucumber, Playwright, Chai)
        run: |
          npm install @cucumber/cucumber playwright @cucumber/pretty-formatter chai

      - name: Grant execute permission to Playwright
        run: chmod +x node_modules/.bin/playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber Playwright tests
        run: npx cucumber-js --require step-definitions/**/*.js --require support/**/*.js

      - name: Upload Test Reports (JSON & JUnit)
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: reports/

      - name: Deploy HTML Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BDDTOKEN }}
          publish_dir: reports/
          publish_branch: gh-pages
