name: Playwright Cucumber BDD Tests

on:
  push:
    branches:
      - main
      - develop
      - cucumber-tests  # Run on this branch too
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust based on your project

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber Playwright tests
        run: npx cucumber-js --require step-definitions/**/*.js --require support/**/*.js

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
            name: cucumber-report
            path: reports/cucumber-report.json 
